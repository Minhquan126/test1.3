<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhap nam</label>
<input id="nam" type="text">
<button onclick="amlich()">kiem tra nam am lich</button>
<h3 id="can">Can nam am lich</h3><h3 id="chi">Chi nam am lich</h3>
<script>
    function amlich(){
        let nam = +document.getElementById('nam').value
        let can = nam % 10
        let chi = nam % 12
        switch (can){
            case can = 0:

               document.getElementById('can').innerText = 'Canh'
                break;
            case 1:
                document.getElementById('can').innerText = 'Than'
                break;
            case  2:
                document.getElementById('can').innerText = 'Nham'
                break;
            case 3:
                document.getElementById('can').innerText = 'Quy'
                break;
            case 4:
                document.getElementById('can').innerText = 'Giap'
                break;
            case 5:
                document.getElementById('can').innerText = 'At'
                break;
            case 6:
                document.getElementById('can').innerText = 'Binh'
                break;
            case 7:
                document.getElementById('can').innerText = 'Dinh'
                break;
            case 8:
                document.getElementById('can').innerText = 'Mau'
                break;
            case 9:
                document.getElementById('can').innerText = 'Ky'
                break;
        }
        switch (chi){
            case  0:
                document.getElementById('chi').innerText = 'Than'
                break;
            case  1:
                document.getElementById('chi').innerText = 'Dau'
                break;
            case 2:
                document.getElementById('chi').innerText = 'Tuat'
                break;
            case 3:
                document.getElementById('chi').innerText = 'Hoi'
                break;
            case 4:
                document.getElementById('chi').innerText = 'Ty'
                break;
            case 5:
                document.getElementById('chi').innerText = 'Suu'
                break;
            case 6:
                document.getElementById('chi').innerText = 'Dan'
                break;
            case 7:
                document.getElementById('chi').innerText = 'Mao'
                break;
            case 8:
                document.getElementById('chi').innerText = 'Thin'
                break;
            case 9:
                document.getElementById('chi').innerText = 'Ty'
                break;
            case 10:
                document.getElementById('chi').innerText = 'Ngo'
                break;
            case 11:
                document.getElementById('chi').innerText = 'Mui'
                break;
        }
    }

</script>
</body>
</html>
